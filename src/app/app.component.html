<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>docu</title>
</head>
<body>
  <h3 class="mb-4 ml-4" style="text-shadow: 2px 2px 4px gray;"> Confere CEP </h3>
<form class="mx-2" #cepForm="ngForm" (ngSubmit)="pesquisa()">
  <div>
    <label for="cep" class="mr-2">
      Informe seu CEP: 
    </label>
    <input name="cep" type="text" [(ngModel)]="cep">
  </div>
  <div class="btn btn-primary btn-sm btn-icon-split">
    <span class="icon text-white-80">
      <i class="fas fa-home"></i>
    </span>
    <button class="btn btn-primary btn-sm" type="submit">Pesquisa</button>
  </div>
</form>


<div class="ml-2 spinner-border spinner-border-sm" [hidden]="!espera"></div>

<div class="shadow-lg p-2 mx-4" [hidden]="!pesquisado">
  <b>CEP pesquisado: </b>
  {{ cep }}
  <br><b>Rua encontrada: </b>
  {{ retorno.rua }}
  <br><b>Na cidade: </b>
  {{ retorno.cidade }}
  <br><b>Do estado: </b>
  {{retorno.estado}}
  <br><br><button (click)="limpa()">Reinicia</button>
</div>

</body>
</html>
